<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="22" fill="url(#shopGrad)"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(18, 20)">
    <!-- Cart handle -->
    <path d="M 15 20 L 15 10 L 20 10" 
          stroke="white" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    <!-- Cart basket -->
    <path d="M 20 20 L 20 50 L 55 50 L 55 20 Z" 
          stroke="white" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    <!-- Cart bottom -->
    <path d="M 15 50 L 60 50" 
          stroke="white" 
          stroke-width="5" 
          stroke-linecap="round"/>
    <!-- Smart badge/star on cart -->
    <circle cx="50" cy="30" r="6" fill="white" opacity="0.95"/>
    <path d="M 50 26 L 51 29 L 54 29 L 51.5 31 L 52.5 34 L 50 32 L 47.5 34 L 48.5 31 L 46 29 L 49 29 Z" 
          fill="#3b82f6"/>
  </g>
</svg>

